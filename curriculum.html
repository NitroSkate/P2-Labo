<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Curriculum Form</title>
    </head>
    <body>
        <center><h1>Curriculum Vitae</h1></center>
        <form action="#" method="GET">
        <article>
            <section>
                <fieldset>
                    <legend>Personal Data</legend>
                    <div>
                        <label for="dui">DUI:</label>
                        <input type="text" name="dui" id="dui" placeholder="04813412-8" pattern="[0-9]{8}-[0-9]{1}" required>
                        <label for="fn">First Name:</label>
                        <input type="text" name="fn" id="fn" placeholder="First Name" required>
                        <label for="ln">Last Name:</label>
                        <input type="text" name="ln" id="ln" placeholder="Last Name" required>
                        <label for="gen">Gender:</label>
                        <input type="radio" name="gen" id="gen" checked>M
                        <input type="radio" name="gen" id="gen">F
                    </div>
                    <br>
                    <div>
                        <label for="cn">Contact Number:</label>
                        <input type="text" name="cn" id="cn" pattern="[0-9]{4}-[0-9]{4}" required>
                        <label for="bd">Birthdate:</label>
                        <input type="date" name="bd" id="bd" min="2000-01-01" max="2018-12-31" required>
                        <label for="cs">Civil Status: </label>
                        <select name="cn" required>
                            <option value="cn">Single</option>
                            <option value="cn">Married</option>
                        </select>
                        <label for="img">Image</label>
                        <input type="file" name="img" id="img" required>
                    </div>
                </fieldset>
            </section>
        </article>
        <br>
        <br>
        <article>
            <section>
                <fieldset>
                    <legend>Work Experience</legend>
                    <textarea rows="10"cols="225" placeholder="Experience" required></textarea>
                </fieldset>
            </section>
        </article>
        <br>
        <br>
        <article>
            <section>
                <fieldset>
                        <legend>Academic Training</legend>
                        <textarea rows="10"cols="225" placeholder="Academic Training" required></textarea>
                </fieldset>
            </section>
        </article>
        <br>
        <br>
        <article>
            <fieldset>
                <legend>Further Training</legend>
                <section>
                    <fieldset>
                        <legend>Programming Languages</legend>
                        <input type="checkbox" name="check[]">Java
                        <input type="checkbox" name="check[]">C#
                        <input type="checkbox" name="check[]">Python
                        <input type="checkbox" name="check[]">C++
                        <input type="checkbox" name="check[]">Ruby
                    </fieldset>
                </section>
                <br>
                <section>
                    <fieldset>
                        <legend>Web Technologies</legend>
                        <input type="checkbox" name="check[]">HTML5
                        <input type="checkbox" name="check[]">CSS/CSS3
                        <input type="checkbox" name="check[]">Materialize CSS
                        <input type="checkbox" name="check[]">JavaScript
                        <input type="checkbox" name="check[]">Node.js
                        <input type="checkbox" name="check[]">Spring MVC
                </section>
            </fieldset>
        </article>
        <br>
        <div>
            <input type="submit" value="Send">
            <input type="button" value="Cancel">
        </div>
        </form>
    </body>
</html>
